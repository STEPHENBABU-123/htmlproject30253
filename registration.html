<!DOCTYPE html>
<html>

<head>
  <title>MSWD</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body bgcolor="#B6C4B6">

  <h2 align="center">Student Information System</h2>
  
  <nav>
 <ul>
<li><a href="index.html">Home</a></li>
<li><a href="registration.html">Registration</a></li>
<li><a href="login.html">Login</a></li>
<li><a href="contact.html">Contact Us</a></li>
<li><a href="https://newerp.kluniversity.in/">ERP</a></li>
</ul>
  </nav>
     
  <br><br>
<center>
 <form method="post" action="">
    <table>
        <tr>
            <td><label>Enter Student ID</label></td>
            <td><input type="number" name="sid" required/></td>     
  </tr>
  <tr>
    <td><label>Enter Full Name</label></td>
    <td><input type="text" name="sname" required/></td>     
</tr>
<tr>
    <td><label>Select Gender</label></td>
    <td>
        <input type="radio" name="Gender" value="Male" required/>MALE
        <input type="radio" name="Gender" value="Female" required/>FEMALE
        <input type="radio" name="Gender" value="Others" required/>Others
    </td>     
</tr>
<tr>
    <td><label>Select Date Of Birth</label></td>
    <td><input type="date" name="dob" required/></td>     
</tr>
<tr>
    <td><label>Select Department</label></td>
    <td>
        <select name="dept required/">
            <option>--SELECT--</option>
            <option value="CSE">CSE</option>
            <option value="CS&IT">CS&IT</option>
            <option value="AIDS">AIDS</option>            
        </select>
    </td>     
</tr>
<tr>
    <td><label>Select Program</label></td>
    <td>
        <select name="Password required/">
            <option>--SELECT--</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>            
        </select>
    </td>     
</tr>
<tr>
    <td><label>Select skill(s)</label></td>
    <td>
        <input type="checkbox" name="Skill" value="C" required/>C
        <input type="checkbox" name="Skill" value="C++" required/>C++
        <input type="checkbox" name="Skill" value="JAVA" required/>JAVA

    </td>
</tr>
<tr>
    <td><label>Enter Year</label></td>
    <td><input type="number" name="Year" min="1" max="4"/></td>     
</tr>
<tr>
    <td><label>Enter CGPA</label></td>
    <td><input type="number" name="CGPA" step="0.01" min="0.00" max="10.00"/></td>     
</tr>
<tr>
    <td><label>Enter Backlogs</label></td>
    <td><input type="number" name="Backlogs"  min="0" max="30"/></td>     
</tr>
<tr>
    <td><label>Enter Email Address</Address></label></td>
    <td><input type="email" name="email" required/></td>     
</tr>
<tr>
    <td><label>Enter Password</label></td>
    <td><input type="password" name="pwd" required/></td>     
</tr>
<tr>
    <td><label>Enter Contact number</label></td>
    <td><input type="text" name="contact no" pattern="[6789][0-9]{9}" placeholder="MUST BE 10 DIGITS" required/></td>     
</tr>
<tr>
    <td><label>Enter Address</Address></label></td>
    <td><textarea name="Address" required></textarea></td>    
</tr>
<tr>
    <td><label>upload file</file></label></td>
    <td><input type="file" name="file" style="text-align: center;" required/></td>

</tr>
<tr align="center">
    <td><input type="Submit" value="Register" class="button"/>
    <td><input type="Reset" value="Clear" class="button"/>
    
</tr>
     
</tr>
    </table>

 </form>
</center>

</body>

</html>
